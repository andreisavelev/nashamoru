<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>На море</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="text-center">На море</h1>
            </div>
        </div>
        <div class="row" id="wis">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="js-map" class="js-map map"></div>
            </div>
        </div>
        <div class="row">
            <nav class="col-lg-12-col-md-12 col-sm-12">
                <ul class="nav main-menu nav-pills nav-justified">
                    <li class="main-menu__item js-main-menu-item"><a href="#" class="main-menu__link js-main-menu-link js-driver-link">Везу на море</a>
                    </li>
                    <li class="main-menu__item js-main-menu-item"><a href="#" class="main-menu__link js-main-menu-link js-passenger-link">Хочу на море</a>
                    </li>
					<li class="main-menu__item js-main-menu-item"><a href="#" class="main-menu__link js-main-menu-link js-donate-link" data-toggle="modal" data-target="#donate">Помощь проекту</a>
					</li>						
                </ul>
            </nav>
			
			
			<!-- Donate modal -->			 
			<div id="donate" class="modal fade" tabindex="-1" role="dialog">
			  <div class="modal-dialog modal-sm">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">Помощь проекту</h4>
				  </div>
				  <div class="modal-body">
					<p>Привет друг! Ты делаешь хорошее дело, помогая людям с ограниченными возможностями. Вместе мы делаем мир теплее и интереснее)</p>
					<iframe frameborder="0" allowtransparency="true" scrolling="no" src="https://money.yandex.ru/embed/small.xml?account=410011684546642&quickpay=small&yamoney-payment-type=on&button-text=01&button-size=m&button-color=black&targets=%D0%9F%D0%BE%D0%B6%D0%B5%D1%80%D1%82%D0%B2%D0%BE%D0%B2%D0%B0%D1%82%D1%8C+%D1%81%D0%B5%D1%80%D0%B2%D0%B8%D1%81%D1%83+%22%D0%9D%D0%B0+%D0%BC%D0%BE%D1%80%D0%B5%22&default-sum=30&successURL=" width="194" height="42"></iframe>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
					<button type="submit" class="btn btn-primary">OK</button>
				  </div>
				</div>
			  </div>
			</div>
				 
			<!-- Info modal -->			
			<div id="userinfo" class="modal fade" tabindex="-1" role="dialog">
			<form id="userinfoform">
			  <div class="modal-dialog modal-sm">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">Обо мне</h4>
				  </div>
				  <div class="modal-body">
					 <div class="form-group">
						<label for="exampleInputName">Ваше имя</label>
						<input type="text" class="form-control" id="exampleInputName" name="exampleInputName" placeholder="Василий">
					  </div>
					  <div class="form-group">
						<label for="exampleInputPhone">Ваш телефон</label>
						<input type="phone" class="form-control" id="exampleInputPhone" name="exampleInputPhone" placeholder="+7 123 111 11 11">
					  </div>
					  <div class="form-group">
						<label for="exampleInputPhone">Вид инвалидности</label>
						<input type="text" class="form-control" id="exampleInputType" name="exampleInputType" placeholder="колясочник">
					  </div>
					  <div class="form-group">
						  <label for="exampleInputSettings">Желаемые условия проезда</label>
						  <select class="form-control" name="exampleInputSettings">						  
							  <option value='Нет особых условий'>Нет особых условий</option>
							  <option value='Можно курить'>Можно курить</option>
							  <option value='Можно слушать музыку'>Можно слушать музыку</option>
							  <option value='Только женщины'>Только женщины</option>							  
						  </select>
					  </div>
					  <div class="form-group">
						  <label for="exampleInputTime">Когда вы готовы поехать</label>
						  <select class="form-control" name="exampleInputTime">						  
							  <option value='Не имеет значения'>Не имеет значения</option>
							  <option value='Утром'>Утром</option>
							  <option value='Днем'>Днем</option>
							  <option value='Вечером'>Вечером</option>							  
						  </select>
					  </div>
					  <div class="form-group">
						  <label for="exampleInputComment">Ваш коментарий</label>
						  <textarea class="form-control" name="exampleInputComment" rows="3"></textarea>						 
					  </div>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
					<button type="submit" class="btn btn-primary">OK</button>
				  </div>
				</div>
			  </div>
			</form>
			</div>			
        </div>		
    </div>

    <script type="text/x-handlebars-template" id="bio-template">
        <div class="show-info js-show-info">
            <h3 class="show-info__name">Имя: {{ exampleInputName }}</h3>
            <p class="show-info__phone">Телефон: {{ exampleInputPhone }}</p>
            <p class="show-info__type">Тип инвалидности: {{ exampleInputType }}</p>
            <p class="show-info__settings">Предпочтения: {{ exampleInputSettings }}</p>
            <p class="show-info__time"> Желаемое время {{ exampleInputTime }}</p>
            <p class="show-info__comment">Комментарии: {{ exampleInputComment }}</p>
        </div>        
    </script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>   
</body>
</html>
