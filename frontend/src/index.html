<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>На море</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="text-center">На море</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="js-map" class="js-map map"></div>
            </div>
        </div>
        <div class="row">
            <nav class="col-lg-12-col-md-12 col-sm-12">
                <ul class="nav main-menu nav-pills nav-justified">
                    <li class="main-menu__item js-main-menu-item"><a href="#" class="main-menu__link js-main-menu-link js-driver-link">Везу на море</a>
                    </li>
                    <li class="main-menu__item js-main-menu-item"><a href="#" class="main-menu__link js-main-menu-link js-passenger-link">Хочу на море</a>
                    </li>
                    <li class="main-menu__item js-main-menu-item"><a href="#" class="main-menu__link js-main-menu-link js-donate-link" data-toggle="modal" data-target="#donate">Помощь проекту</a></li>
                </ul>
            </nav>
        </div>
		<!-- Modal -->
		<div class="modal fade" id="donate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Помощь проекту</h4>
			  </div>
			  <div class="modal-body">
				<p>Здравствуй, друг! Ты делаешь хорошее дело, помогая людям с ограниченными возможностями. Вместе мы делаем этот мир интересным и теплым.</p>
			  </div>			 
			</div>
		  </div>
		</div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
